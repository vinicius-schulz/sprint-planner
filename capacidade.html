<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Capacidade Scrum</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-title {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <h1 class="mb-4">Calculadora de Capacidade Scrum</h1>

    <!-- Parâmetros da Sprint -->
    <div class="card mb-3">
      <div class="card-header">Parâmetros da Sprint</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="totalHorasSprint" class="form-label">Horas Úteis Totais da Sprint</label>
            <input type="number" id="totalHorasSprint" class="form-control" value="80" min="0">
          </div>
          <div class="col-md-4">
            <label for="taxaHorasUteis" class="form-label">Taxa de Aproveitamento (%)</label>
            <input type="number" id="taxaHorasUteis" class="form-control" value="85" min="0" max="100">
          </div>
          <div class="col-md-4">
            <label class="form-label">Capacidade Total (SP)</label>
            <!-- Exibição somente leitura -->
            <input type="text" id="totalCapacityDisplay" class="form-control" value="0" readonly>
          </div>
        </div>
        <small class="text-muted">Ex.: 80 horas com 85% de aproveitamento → 68 horas úteis.</small>
      </div>
    </div>

    <!-- Abas: Desenvolvedores (primeira e padrão) e Configurações Globais -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <!-- Aba Desenvolvedores: ficará à esquerda e é a padrão -->
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="dev-tab" data-bs-toggle="tab" data-bs-target="#dev" type="button" role="tab"
          aria-controls="dev" aria-selected="true">
          Desenvolvedores
        </button>
      </li>
      <!-- Aba Configurações Globais -->
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" type="button" role="tab"
          aria-controls="config" aria-selected="false">
          Configurações Globais
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Aba Desenvolvedores -->
      <div class="tab-pane fade show active" id="dev" role="tabpanel" aria-labelledby="dev-tab">
        <div class="card mt-3">
          <div class="card-body">
            <div id="developersContainer">
              <!-- Cards de desenvolvedor serão inseridos aqui -->
            </div>
            <button id="addDeveloper" class="btn btn-primary">Adicionar Desenvolvedor</button>
          </div>
        </div>
      </div>
      <!-- Aba Configurações Globais -->
      <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="config-tab">
        <div class="card mt-3">
          <div class="card-body">
            <!-- 2.1 Classificações de Desenvolvedor -->
            <h5 class="section-title">Classificações de Desenvolvedor</h5>
            <table class="table table-bordered" id="classificacaoTable">
              <thead>
                <tr>
                  <th>Classificação</th>
                  <th>Taxa (%)</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas adicionadas dinamicamente -->
              </tbody>
            </table>
            <button id="addClassificacao" class="btn btn-primary btn-sm mb-3">Adicionar Classificação</button>

            <!-- 2.2 Níveis de Maturidade -->
            <h5 class="section-title">Maturidade no Projeto</h5>
            <table class="table table-bordered" id="maturidadeTable">
              <thead>
                <tr>
                  <th>Maturidade</th>
                  <th>Taxa (%)</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas adicionadas dinamicamente -->
              </tbody>
            </table>
            <button id="addMaturidade" class="btn btn-primary btn-sm mb-3">Adicionar Nível de Maturidade</button>

            <!-- 2.3 Relação Story Points / Horas -->
            <h5 class="section-title">Relação Story Points / Horas</h5>
            <table class="table table-bordered" id="spHorasTable">
              <thead>
                <tr>
                  <th>Story Points</th>
                  <th>Horas</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas adicionadas dinamicamente -->
              </tbody>
            </table>
            <button id="addSPHoras" class="btn btn-primary btn-sm">Adicionar Relação</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão de Cálculo e exibição do Resultado Total -->
    <div class="mb-3 mt-3">
      <button id="calcularBtn" class="btn btn-success">Calcular Capacidade</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /* Função para adicionar uma linha em uma tabela de configuração (para classificações, maturidade e SP/Horas) */
    function addRowToTable(tableId, defaultValues) {
      const tbody = document.querySelector("#" + tableId + " tbody");
      const tr = document.createElement('tr');
      tr.innerHTML = `
      <td><input type="text" class="form-control campo1" value="${defaultValues[0] || ''}"></td>
      <td><input type="number" class="form-control campo2" value="${defaultValues[1] || ''}" min="0"></td>
      <td><button type="button" class="btn btn-danger btn-sm remove-config">Remover</button></td>
    `;
      tbody.appendChild(tr);
      tr.querySelector('.remove-config').addEventListener('click', function () {
        tr.remove();
        updateDeveloperDropdowns();
      });
      updateDeveloperDropdowns();
    }

    /* Atualiza os dropdowns de classificação e maturidade dos cards de desenvolvedor com base nas configurações globais */
    function updateDeveloperDropdowns() {
      // Classificações
      let classificacoes = [];
      document.querySelectorAll("#classificacaoTable tbody tr").forEach(tr => {
        const nome = tr.querySelector('.campo1').value;
        const taxa = tr.querySelector('.campo2').value;
        if (nome.trim() !== "" && taxa.trim() !== "") {
          classificacoes.push({ name: nome, rate: taxa });
        }
      });
      // Maturidades
      let maturidades = [];
      document.querySelectorAll("#maturidadeTable tbody tr").forEach(tr => {
        const nivel = tr.querySelector('.campo1').value;
        const taxa = tr.querySelector('.campo2').value;
        if (nivel.trim() !== "" && taxa.trim() !== "") {
          maturidades.push({ name: nivel, rate: taxa });
        }
      });

      // Atualiza os selects de classificação
      document.querySelectorAll('.dev-classificacao').forEach(select => {
        const currentValue = select.value;
        select.innerHTML = "";
        classificacoes.forEach(item => {
          const option = document.createElement('option');
          option.value = item.rate;
          option.textContent = item.name + " (" + item.rate + "%)";
          select.appendChild(option);
        });
        if (Array.from(select.options).some(opt => opt.value === currentValue)) {
          select.value = currentValue;
        }
      });

      // Atualiza os selects de maturidade
      document.querySelectorAll('.dev-maturidade').forEach(select => {
        const currentValue = select.value;
        select.innerHTML = "";
        maturidades.forEach(item => {
          const option = document.createElement('option');
          option.value = item.rate;
          option.textContent = item.name + " (" + item.rate + "%)";
          select.appendChild(option);
        });
        if (Array.from(select.options).some(opt => opt.value === currentValue)) {
          select.value = currentValue;
        }
      });
    }

    /* Popula os cadastros globais com alguns valores padrão */
    document.addEventListener('DOMContentLoaded', function () {
      // Classificações padrão
      addRowToTable("classificacaoTable", ["Sênior", "100"]);
      addRowToTable("classificacaoTable", ["Sênior-Pleno", "85"]);
      addRowToTable("classificacaoTable", ["Pleno", "70"]);
      addRowToTable("classificacaoTable", ["Júnior-Pleno", "65"]);
      addRowToTable("classificacaoTable", ["Júnior", "50"]);
      addRowToTable("classificacaoTable", ["Estagiário", "35"]);

      // Maturidade padrão
      addRowToTable("maturidadeTable", ["Plena", "100"]);
      addRowToTable("maturidadeTable", ["Mediana", "80"]);
      addRowToTable("maturidadeTable", ["Inicial", "60"]);

      // Relação SP/Horas padrão
      addRowToTable("spHorasTable", ["13", "39"]);
      addRowToTable("spHorasTable", ["8", "24"]);
      addRowToTable("spHorasTable", ["5", "15"]);
      addRowToTable("spHorasTable", ["3", "9"]);
      addRowToTable("spHorasTable", ["2", "6"]);
      addRowToTable("spHorasTable", ["1", "3"]);
      addRowToTable("spHorasTable", ["0", "0"]);

      updateDeveloperDropdowns();
    });

    /* Eventos para adicionar novas linhas nas configurações */
    document.getElementById('addClassificacao').addEventListener('click', function () {
      addRowToTable("classificacaoTable", ["", ""]);
    });
    document.getElementById('addMaturidade').addEventListener('click', function () {
      addRowToTable("maturidadeTable", ["", ""]);
    });
    document.getElementById('addSPHoras').addEventListener('click', function () {
      addRowToTable("spHorasTable", ["", ""]);
    });

    /* --- Seção Desenvolvedores --- */
    let developerCount = 0;
    function createDeveloperCard() {
      developerCount++;
      const card = document.createElement('div');
      card.className = "card mb-3";
      card.innerHTML = `
      <div class="card-header">
        Desenvolvedor ${developerCount}
        <button type="button" class="btn-close float-end remove-developer" aria-label="Remover"></button>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control dev-name" placeholder="Nome do Desenvolvedor">
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Classificação</label>
            <select class="form-select dev-classificacao"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Maturidade</label>
            <select class="form-select dev-maturidade"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Taxa de Disponibilidade (%)</label>
            <input type="number" class="form-control dev-disponibilidade" value="100" min="0" max="100">
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Capacidade do Desenvolvedor (SP)</label>
          <input type="text" class="form-control dev-capacidade" value="0" readonly>
        </div>
      </div>
    `;
      document.getElementById('developersContainer').appendChild(card);

      // Remoção do card
      card.querySelector('.remove-developer').addEventListener('click', function () {
        card.remove();
      });
      updateDeveloperDropdowns();
    }

    document.getElementById('addDeveloper').addEventListener('click', function () {
      createDeveloperCard();
    });

    // Cria um desenvolvedor inicial ao carregar a página
    document.addEventListener('DOMContentLoaded', function () {
      createDeveloperCard();
    });

    /* --- Cálculo da Capacidade ---  
       A função abaixo implementa a lógica da macro em VB:
       
       Para as horas disponíveis (horaAtual), enquanto for maior que 0:
         - Tenta encontrar uma linha (do mapeamento) cuja "Horas" seja > 0 e menor ou igual a horaAtual.
           Se encontrar, subtrai essas horas e adiciona os Story Points correspondentes.
         - Se não encontrar (repetiu permanece true), percorre de trás para frente e, se encontrar uma linha com horas > 0,
           utiliza o valor da penúltima linha (fallback) e encerra a alocação.
    */
    function calcularCapacidadePorDev(availableHours, spMapping) {
      let capacity = 0;
      let horaAtual = availableHours;
      while (horaAtual > 0) {
        let repetiu = true;
        // Percorre do início para o fim
        for (let i = 0; i < spMapping.length; i++) {
          const requiredHours = parseFloat(spMapping[i].horas);
          const spValue = parseFloat(spMapping[i].sp);
          if (requiredHours > 0 && requiredHours <= horaAtual) {
            horaAtual -= requiredHours;
            capacity += spValue;
            repetiu = false;
            break;
          }
        }
        if (repetiu) {
          // Se não encontrou, percorre de trás para frente e usa fallback
          for (let j = spMapping.length - 1; j >= 0; j--) {
            const requiredHours = parseFloat(spMapping[j].horas);
            if (requiredHours > 0) {
              if (spMapping.length > 1) {
                capacity += parseFloat(spMapping[spMapping.length - 2].sp);
              } else {
                capacity += parseFloat(spMapping[0].sp);
              }
              horaAtual = 0;
              break;
            }
          }
        }
      }
      return capacity;
    }

    /* Evento para calcular a capacidade total do time e atualizar cada card de desenvolvedor */
    document.getElementById('calcularBtn').addEventListener('click', function () {
      // Parâmetros da Sprint
      const totalHorasSprint = parseFloat(document.getElementById('totalHorasSprint').value);
      const taxaHorasUteis = parseFloat(document.getElementById('taxaHorasUteis').value);
      const sprintEffectiveHours = totalHorasSprint * (taxaHorasUteis / 100);

      // Lê o mapeamento SP/Horas
      let spMapping = [];
      document.querySelectorAll("#spHorasTable tbody tr").forEach(tr => {
        const sp = tr.querySelector('.campo1').value;
        const horas = tr.querySelector('.campo2').value;
        if (sp.trim() !== "" && horas.trim() !== "") {
          spMapping.push({ sp: sp, horas: horas });
        }
      });

      let totalTeamCapacity = 0;
      // Para cada desenvolvedor, calcula as horas efetivas e a capacidade usando:
      // sprintEffectiveHours x (disponibilidade/100) x (taxa de classificação/100) x (taxa de maturidade/100)
      document.querySelectorAll('#developersContainer .card').forEach(card => {
        const disponibilidade = parseFloat(card.querySelector('.dev-disponibilidade').value) || 100;
        const classificacaoRate = parseFloat(card.querySelector('.dev-classificacao').value) || 100;
        const maturidadeRate = parseFloat(card.querySelector('.dev-maturidade').value) || 100;
        const devEffectiveHours = sprintEffectiveHours * (disponibilidade / 100) * (classificacaoRate / 100) * (maturidadeRate / 100);

        const devCapacity = calcularCapacidadePorDev(devEffectiveHours, spMapping);
        totalTeamCapacity += devCapacity;
        // Atualiza o campo de capacidade do desenvolvedor
        card.querySelector('.dev-capacidade').value = devCapacity.toFixed(2);
      });

      // Atualiza o campo de capacidade total na área de parâmetros da sprint
      document.getElementById('totalCapacityDisplay').value = totalTeamCapacity.toFixed(2);
    });
  </script>
</body>

</html>
